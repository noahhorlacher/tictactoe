<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>tic tac toe</title>
</head>

<body>
    <main>
        <h1>Player 1's turn</h1>
        <board>
            <row>
                <cell v='0' x='0' y='0'></cell>
                <cell v='0' x='1' y='0'></cell>
                <cell v='0' x='2' y='0'></cell>
            </row>
            <row>
                <cell v='0' x='0' y='1'></cell>
                <cell v='0' x='1' y='1'></cell>
                <cell v='0' x='2' y='1'></cell>
            </row>
            <row>
                <cell v='0' x='0' y='2'></cell>
                <cell v='0' x='1' y='2'></cell>
                <cell v='0' x='2' y='2'></cell>
            </row>
        </board>
        <btn>Reset</btn>
    </main>
    <script src='tictactoe.js'></script>
</body>

</html>
